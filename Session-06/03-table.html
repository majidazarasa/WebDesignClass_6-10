<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Table</title>
    <style>
        table{
            width: 100%;
            /* border-spacing: 10px; */
        }
        table, td, th{
            border: 2px solid #333;
            border-collapse: collapse;  
        }
        td, th{
            padding: 15px;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<!-- Grid -->
<body>
    <table>
        <caption>Melinda & Gates Foundation</caption>
        <tr>
            <th>Name :</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone :</td>
            <td>54256429905</td>
        </tr>
        <tr>
            <td>56786776786</td>
        </tr>
    </table>
</body>

</html>
